<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tela De Login Motel</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <header class="header">
      <nav class="navbar">
        <a href="#">Inicio</a>
        <a href="#">Sobre</a>
        <a href="#">Serviços</a>
        <a href="#">Contato</a>
      </nav>

      <form action="#" class="search-bar">
        <input type="text" placeholder="Pesquisar..." />
        <button type="submit"><i class="bx bx-search"></i></button>
      </form>
    </header>

    <div class="background"></div>
    <div class="container">
        <div class="content">
            <h2 class="logo"><i class='bx bxl-firebase'></i>Nep Motel</h2>

            <div class="text-sci">
                <h2>Seja-Bem Vindo(a) <br> <span>Ao Nosso Site</span></h2>

                <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quis, est?</p>

                <div class="social-icons">
                    <a href="" ><i class='bx bxl-linkedin' ></i></a>
                    <a href=""><i class='bx bxl-instagram' ></i></a>
                    <a href=""><i class='bx bxl-twitter' ></i></a>
                    <a href=""><i class='bx bxl-facebook' ></i></a>
                </div>
            </div>
        </div>
        <div class="logreg-box">
            <div class="form-box login">
                <form action="#">
                    <h2>Login</h2>

                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-envelope' ></i></span>
                        <input type="text" required>
                        <label>Email</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-lock-alt' ></i></span>
                        <input type="password" required>
                        <label>Senha</label>
                    </div>

                        <div class="remember-forgot">
                            <label><input type="checkbox"> Lembrar acesso</label>
                            <a href="#">Esqueceu a senha?</a>
                        </div>

                        <button type="submit" class="btn"><a href="home/index.html">Entrar</a></button>

                        <div class="login-register">
                            <p>Não possui conta? <a href="#" class="register-link">Cadastrar</a></p>
                        </div>
                    <!--a div tava aqui-->
                </form>
            </div>

                        <div class="form-box register">
                <form action="#">
                    <h2>Cadastrar</h2>

                        <div class="input-box">
                        <span class="icon"><i class='bx bxs-user' ></i></span>
                        <input type="text" required>
                        <label>Nome</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-envelope' ></i></span>
                        <input type="text" required>
                        <label>Email</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-lock-alt' ></i></span>
                        <input type="password" required>
                        <label>Senha</label>
                    </div>

                        <div class="remember-forgot">
                            <label><input type="checkbox"> Eu Concordo com os termos & condições</label>
                            
                        </div>

                        <button type="submit" class="btn">Cadastrar</button>

                        <div class="login-register">
                            <p>Possui conta? <a href="#" class="login-link">Login</a></p>
                        </div>
                    <!--a div tava aqui-->
                </form>
            </div>
        </div>
    </div>

    <script src = "script.js";></script>
  </body>

</html>
